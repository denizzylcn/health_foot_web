<div class="randevu-container">
  <h2 class="baslik">Bekleyen Randevular</h2>
  <table class="randevu-tablosu">
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Saat</th>
        <th>E-Posta</th>
        <th>Telefon</th>
        <th>Açıklama</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of randevular">
        <td>{{ r.tarih | date: 'shortDate' }}</td>
        <td>{{ r.saat }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.telefon }}</td>
        <td>{{ r.aciklama }}</td>
        <td class="button-grup">
          <button *ngIf="r.durum === 'Bekliyor'" class="onayla-btn" (click)="onayla(r.id)">✅ Onayla</button>
          <button class="guncelle-btn" (click)="editRandevu(r)">✏️ Güncelle</button>
          <button class="sil-btn" (click)="deleteRandevu(r.id)">🗑️ Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
