<div class="hesap-wrapper">
  <h2>Benim Randevularım</h2>

  <table>
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Saat</th>
        <th>Açıklama</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of randevular">
        <td>{{ r.tarih | date: 'shortDate' }}</td>
        <td>{{ r.saat }}</td>
        <td>{{ r.aciklama }}</td>
        <td>
          <button class="action-btn update" (click)="editRandevu(r)">✏️ Güncelle</button>
          <button class="action-btn delete" (click)="deleteRandevu(r.id)">🗑️ Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
